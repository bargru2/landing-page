<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="header">
      <img
        src="./images/flower.png"
        alt="The Landing Page Logo"
        height="100"
        width="100"
      />
      <ul>
        <li>link one</li>
        <li>link two</li>
        <li>link three</li>
      </ul>
    </div>
    <div class="hero">
      <h1>This website is awesome</h1>
      <p>
        This website is all about flowers - all kinds that are adjusted to your
        needs.
      </p>
      <button>Sign up</button>
      <img
        src="./images/flower-tree.jpg"
        alt="The Sakura tree"
        height="300"
        width="300"
      />
    </div>
    <div class="main">
      <h2>Piękne kwiaty</h2>
      <img
        src="./images/flower1.jpg"
        alt="kwiat nr 1"
        height="150"
        width="150"
      />
      <figcaption>Kwiat nr 1 - przepiękny</figcaption>
      <img
        src="./images/flower2.jpg"
        alt="kwiat nr 2"
        height="150"
        width="150"
      />
      <figcaption>Kwiat nr 2 - jeszcze piękniejszy</figcaption>
      <img
        src="./images/flower3.jpg"
        alt="kwiat nr 3"
        height="150"
        width="150"
      />
      <figcaption>Kwiat nr 3 - bardziej piękny niż piękniejszy nr 2</figcaption>
      <img
        src="./images/flower4.jpg"
        alt="kwiat nr 4"
        height="150"
        width="150"
      />
      <figcaption>
        Kwiat nr 4 - kończą mi się słowa, żeby opisywać kwiaty
      </figcaption>
    </div>
  </body>
</html>
